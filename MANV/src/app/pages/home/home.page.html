<ion-header>
  <ion-toolbar>
    <ion-title class="title">Home</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding custom-background">
  <ion-grid class="max-width-container">
    <h3 class="custom-text">Willkommen bei MANV RED</h3>
    <ion-button (click)="modal.present()" expand="block" color="danger">Neue Untersuchung</ion-button>
  </ion-grid>

  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Abbrechen</ion-button>
          </ion-buttons>
          <ion-title>Neue Untersuchung anlegen</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true"
              >Best√§tigen</ion-button
            >
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Neue Untersuchung anglegen"
            labelPlacement="stacked"
            type="text"
            placeholder="Untersuchung"
            [(ngModel)]="name"
          ></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
