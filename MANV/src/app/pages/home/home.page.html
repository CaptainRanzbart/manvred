<ion-header>
  <ion-toolbar>
    <ion-title class="title">Home</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding custom-background">
  <button (click)="test()">Drück mich</button>
  <h3 class="custom-text">Willkommen bei MANV RED</h3>
  <ion-button (click)="modal.present()" expand="block" color="danger">
    <ion-icon slot="start" name="search"></ion-icon>
    NEUE UNTERSUCHUNG</ion-button
  >
  <p>{{ message }}</p>
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Abbrechen</ion-button>
          </ion-buttons>
          <ion-title>Neue Untersuchung anlegen</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true"
              >Bestätigen</ion-button
            >
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Neue Untersuchung anglegen"
            labelPlacement="stacked"
            type="text"
            placeholder="Untersuchung"
            [(ngModel)]="name"
          ></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-list>
    <div *ngIf="names.length === 0">
      <p>Keine aktuellen Untersuchungen</p>
    </div>
    <ion-item *ngFor="let name of names; let i = index">
      {{ name }}
      <ion-icon name="trash-bin" slot="end" (click)="removeName(i)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
