<ion-header>
  <ion-toolbar>
    <ion-title class="title">Home</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding custom-background">
  <ion-grid class="max-width-container">
    <h3 class="custom-text">Willkommen bei MANV RED</h3>
    <ion-button (click)="modal.present()" expand="block">Neue Untersuchung</ion-button>
  </ion-grid>

  <ion-modal trigger="open-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Abbrechen</ion-button>
          </ion-buttons>
          <ion-title>Neue Untersuchung anlegen</ion-title>
          <ion-buttons slot="end">
            <ion-button
              (click)="confirm()"
              [strong]="true"
              [disabled]="!validUUID"
              >Bestätigen</ion-button
            >
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Neue Untersuchung anlegen"
            labelPlacement="stacked"
            type="text"
            placeholder="Untersuchung"
            [(ngModel)]="resultId"
            (ionChange)="checkUUID($event)"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-select
            label="Gerät"
            labelPlacement="stacked"
            placeholder="Gerät"
            [(ngModel)]="device"
            [disabled]="!validUUID"
          >
            <ion-select-option
              *ngFor="let device of devices"
              [value]="device.id"
              >{{device.Name}}</ion-select-option
            >
          </ion-select>
        </ion-item>
        <!-- Barcode Scanner Section -->
        <ion-list>
          <ion-item *ngFor="let barcode of barcodes">
            <ion-label position="stacked">{{ barcode.format }}</ion-label>
            <ion-input type="text" [value]="barcode.rawValue"></ion-input>
          </ion-item>
        </ion-list>
        <div style="text-align: center; margin-top: 10px">
          <ion-fab-button
            (click)="scan()"
            [disabled]="!isSupported"
            class="scanButton"
          >
            <ion-icon name="scan"></ion-icon>
          </ion-fab-button>
          Scannen Sie ihren Barcode, um die Untersuchung anzulegen
        </div>
        <!-- End of Barcode Scanner Section -->
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
