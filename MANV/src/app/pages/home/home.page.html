<ion-header>
  <ion-toolbar>
    <ion-title class="title">Home</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding custom-background">
  <h3 class="custom-text">Willkommen bei MANV RED</h3>
  <ion-button (click)="modal.present()" expand="block" color="danger">
    <ion-icon slot="start" name="search"></ion-icon>
    NEUE UNTERSUCHUNG
  </ion-button>
  <p>{{ message }}</p>
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Abbrechen</ion-button>
          </ion-buttons>
          <ion-title>Neue Untersuchung anlegen</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Best√§tigen</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Neue Untersuchung anlegen"
            labelPlacement="stacked"
            type="text"
            placeholder="Untersuchung"
            [(ngModel)]="name"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Device</ion-label>
          <ion-input [(ngModel)]="device" placeholder="Enter device"></ion-input>
        </ion-item>
        <!-- Barcode Scanner Section -->
        <ion-list>
          <ion-item *ngFor="let barcode of barcodes">
            <ion-label position="stacked">{{ barcode.format }}</ion-label>
            <ion-input type="text" [value]="barcode.rawValue"></ion-input>
          </ion-item>
        </ion-list>
        <div style="text-align: center; margin-top: 10px;" >
          <ion-fab-button (click)="scan()" [disabled]="!isSupported"class="scanButton">
            <ion-icon name="scan"></ion-icon> 
          </ion-fab-button >
          Scannen Sie ihren Barcode, 
          um die Untersuchung anzulegen
        </div>
        <!-- End of Barcode Scanner Section -->
      </ion-content>
    </ng-template>
  </ion-modal>
 
  <ion-list>
    <div *ngIf="names.length === 0">
      <p>Keine aktuellen Untersuchungen</p>
    </div>
    <ion-item *ngFor="let name of names; let i = index">
      {{ name }} Verwendete Anlage: {{ devices[i] }}
      <ion-icon name="trash-bin" slot="end" (click)="removeName(i)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
