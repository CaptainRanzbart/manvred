<ion-content>
  <div class="card-container">
    <ion-card>
      <ion-row>
        <ion-col size-md="3" size="12" class="ion-padding ion-blue-bkg">
          <img
            src="../../../assets/icon.png"
            alt="MANVRED logo"
            loading="lazy"
          />
        </ion-col>
        <ion-col size-md="9" size="12" class="welcome">
          <ion-card-header>
            <ion-card-title> Willkommen bei <br />MANV RED </ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-input
              label="User"
              labelPlacement="stacked"
              [(ngModel)]="userName"
            ></ion-input>
            <ion-input
              label="Passwort"
              labelPlacement="stacked"
              type="password"
              [(ngModel)]="password"
            ></ion-input>
            <ion-button (click)="login()" shape="round" color="primary">
              Sign in
            </ion-button>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>
