<ion-content>
  <div style="width: 100%; display: flex; justify-content: center;">
    <ion-grid class="max-width-container">
      <ion-row>
        <ion-img src="../../assets/icon.png" style= "height: 64px; width: 64px;"></ion-img>
      </ion-row>
      <ion-row>
        <ion-label>Melde dich bei MANV RED an</ion-label>
      </ion-row>
      <ion-row>
        <ion-input label="E-Mail" label-placement="stacked" fill="outline" placeholder="Enter E-Mail" [(ngModel)]="userName" ></ion-input>
      </ion-row>
      <ion-row>
        <ion-input label="Password" type="password" label-placement="stacked" fill="outline" placeholder="Enter Password" [(ngModel)]="password">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
      </ion-row>
        <ion-button expand="block" (click)="login()">Login
          <ion-icon name="person-circle-outline" style="margin-left: 5px;"></ion-icon>
        </ion-button>
      <ion-row>
        <div class="error-list" *ngIf="errors.length > 0">
          <p class="error-item" *ngFor="let error of errors">{{error.message}}</p>
        </div>
      </ion-row>
    </ion-grid>
</div>
</ion-content>
